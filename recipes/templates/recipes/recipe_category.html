<!-- templates/recipes/recipe_category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes in {{ category }}</title>
</head>
<body>
    <h1>Recipes in Category: {{ category }}</h1>
    <ul>
        {% for recipe in recipes %}
        <li>{{ recipe.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
