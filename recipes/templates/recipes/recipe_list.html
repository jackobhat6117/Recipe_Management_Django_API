<!-- templates/recipes/recipe_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
        <li>{{ recipe.title }} - {{ recipe.category }}</li>
        {% endfor %}
    </ul>
</body>
</html>
